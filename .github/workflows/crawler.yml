name: Crawler

on:
  # 手动触发，支持选择采集模式和每日模式
  workflow_dispatch:
    inputs:
      crawl_mode:
        description: '采集模式（picture/novel/all）'
        required: true
        default: 'all'
        type: choice
        options:
          - picture
          - novel
          - all
      daily_mode:
        description: '每日模式-采集当日数据'
        required: false
        default: true
        type: boolean
  # 定时执行（可选）
  schedule:
    - cron: '0 0 * * *'  # 每天凌晨执行

permissions:
  contents: write
  actions: read

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      # 检出代码
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 设置Python环境
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      # 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pyyaml
      
      # 运行爬虫
      - name: Run crawler
        run: |
          # 设置默认值（针对定时任务）
          CRAWL_MODE=${{ inputs.crawl_mode || 'picture' }}
          DAILY_MODE=${{ inputs.daily_mode || 'true' }}
          
          # 运行爬虫
          if [ "$DAILY_MODE" == "true" ]; then
            python main.py --mode "$CRAWL_MODE" --daily
          else
            python main.py --mode "$CRAWL_MODE"
          fi
      
      # 上传采集结果（可选）
      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: crawl-results-${{ inputs.crawl_mode || 'picture' }}${{ (inputs.daily_mode || true) && '-daily' || '' }}
          path: |
            ./picture
            ./novel
          retention-days: 7  # 保存7天
      
      # 压缩采集结果
      - name: Compress results
        if: always()
        run: |
          tar -czf 雅俗共赏-${{ github.run_id }}.tar.gz ./picture ./novel
      
      # 创建并上传GitHub Release
      - name: Create GitHub Release and Upload Asset
        if: always()
        uses: softprops/action-gh-release@v2
        with:
          tag_name: crawl-${{ github.run_id }}-${{ github.sha }}
          name: 雅俗共赏-${{ github.run_id }}
          body: |
            爬虫运行结果
            - 运行ID: ${{ github.run_id }}
            - 分支: ${{ github.ref }}
            - 提交: ${{ github.sha }}
            - 采集模式: ${{ inputs.crawl_mode || 'picture' }}
            - 每日模式: ${{ inputs.daily_mode || true }}
          files: ./雅俗共赏-${{ github.run_id }}.tar.gz
          draft: false
          prerelease: false
